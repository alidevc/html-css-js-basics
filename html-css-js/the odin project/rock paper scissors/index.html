<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
      <h1>Let's Play Rock Paper Scissors!</h1>

      <div class="container">
        <div class="box-container">
            <div class="box">
                <img src="./images/rock.jpg" alt="" id="playerChoiceImg">
            </div>
            <h2>VS</h2>
            <div class="box">
                <img src="./images/rock.jpg" alt="" id="compChoiceImg">
            </div>
        </div>
        <div id="winner-box" class="hidden"><h2 id="winner"></h2></div>
        <div class="choices">
            <button class="choice" id="rock" value="rock">Rock</button>
            <button class="choice" id="paper" value="paper">Paper</button>
            <button class="choice" id="scissors" value="scissors">Scissors</button>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
